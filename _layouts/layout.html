<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="favicon" href="{{ site.baseurl }}static/img/favicon.ico" />

    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}

    <!-- minify -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}static/css/tawian-frontend.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cousine:400,400i,700,700i"
    />

    <!-- Google Analytics -->
    {% include analytics.html %}
  </head>
  <!-- Main Body-->
  <body>
    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Navbar header -->
      {% include header.html %} {{ content }}
    </div>
    <!-- Footer -->
    {% include footer.html %}
  </body>
</html>
