<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé" />
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- minify -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}static/css/tawian-frontend.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cousine:400,400i,700,700i"
    />

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico" />
  </head>
  <body>
    {% include header.html %}
    <section id="about">
      <div class="container">
        <div id="site-main">
          <div class="grid grid-center">
            {% include me.html %}
            <div class="cell cell-9">{{ content }}</div>
          </div>
        </div>
      </div>
    </section>
    {% include footer.html %}

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HK1VD8D802"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HK1VD8D802");
    </script>
  </body>
</html>
